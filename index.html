<!DOCTYPE html>
<html lang="en" class=''>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenn Nytch</title>
    <link rel="icon" href="public/images/code.png">
    <link rel="stylesheet" href="lib/css/tailwind.css">
    <script src="https://kit.fontawesome.com/c83844968c.js" crossorigin="anonymous"></script>
</head>
<body class='flex flex-col h-screen dark:bg-gray-800'>
    <header class='fixed t-0 inset-x-0 px-4 py-2 shadow-lg'>
        <nav class='flex justify-between'>
            <p class='text-gray-900 dark:text-white text-3xl'>Kenn nytch</p>
            <div class='flex justify-center items-center'>
                <a href='https://twitter.com/ken_nytch'>
                    <i class="fab fa-twitter text-2xl mx-1 text-gray-900 dark:text-white transition duration-300 linear hover:text-blue-500 dark:hover:text-blue-500"></i></a>
                <a href='https://github.com/kenyatta-nytch'>
                    <i class="fab fa-github-alt text-2xl mx-1 text-gray-900 dark:text-white transition duration-300 linear hover:text-gray-700 dark:hover:text-gray-700"></i></a>
            </div>
        </nav>
    </header>
    <main class='flex-1 flex w-full'>
        <section class='flex-1 flex justify-center items-center'>
            <div id="quote-area" class='bg-gray-100 relative' style="width:600px;height:450px;">
                <div id="quote-1" class='p-1 w-80 absolute bg-white shadow-md' style="transition:1s ease-in-out;">
                    <p id='quote' class='mb-1 text-gray-900 dark:text-gray-100'>Intricate Lucid.</p>
                    <p id='author' class='mt-1 text-gray-600 dark:text-gray-400'>Kenn Nytch</p>
                </div>
                <div id="quote-2" class='p-1 w-80 absolute bg-white shadow-md' style="transition:1s ease-in-out;">
                    <p id='quote' class='mb-1 text-gray-900 dark:text-gray-100'>Yin-Yang.</p>
                    <p id='author' class='mt-1 text-gray-600 dark:text-gray-400'>Blvk Wyte</p>
                </div>
                <div id="quote-3" class='p-1 w-80 absolute bg-white shadow-md' style="transition:1s ease-in-out;">
                    <p id='quote' class='mb-1 text-gray-900 dark:text-gray-100'>Good Vibez.</p>
                    <p id='author' class='mt-1 text-gray-600 dark:text-gray-400'>Crispy Frost</p>
                </div>
            </div>
        </section>
        <section class='flex-1 lg:flex justify-center items-center hidden'>
            <div class='rounded-xl shadow-xl transform hover:shadow-2xl hover:scale-101 transition duration-500 ease-in-out' style="width:400px">
                <img class='rounded-xl filter-none dark:filter-grayscale' src="public/images/profile.jpg" />
            </div>
        </section>
    </main>
    <footer class='px-4 py-2'>
        <i onclick='toggleMode()' class='fas fa-heart dark:text-white text-lg cursor-pointer'></i>
    </footer>
</body>
<script async src="lib/js/index.js"></script>
</html>
